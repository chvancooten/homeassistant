#Scenes included in modes (automation controllers)
- name: Morning
  entities:
    input_select.scene: 
      option: Morning
    switch.circadian_lighting_circadian_lighting: off
    light.livingroom: off
    light.nanoleaf: off
    light.living_room_spots:
      state: on
      color_temp: 350
      brightness: 200
    switch.terrarium_switch: off

- name: Day
  entities: 
    input_select.scene: 
      option: Day
    switch.circadian_lighting_circadian_lighting: off
    light.livingroom:
      state: on
      color_temp: 290
      brightness: 255
      transition: 1
    light.nanoleaf:
      state: on
      brightness: 255
      effect: 'Rain'
    light.bedroom: off
    light.toilet: off
    light.living_room_spots: off
    switch.terrarium_switch: off
      
- name: Evening
  entities: 
    input_select.scene: 
      option: Evening
    switch.circadian_lighting_circadian_lighting: off
    light.livingroom:
      state: on
      color_temp: 350
      brightness: 180
      transition: 3
    light.living_room_spots:
      state: on
      color_temp: 400
      brightness: 150
    light.nanoleaf:
      state: on
      brightness: 200
      effect: 'Vintage Modern'
    switch.terrarium_switch: on
    
- name: Night
  entities:
    input_select.scene: 
      option: Night
    switch.circadian_lighting_circadian_lighting: off
    group.all_lights: off
    switch.terrarium_switch: off

#Extra scenes (activate manually)
- name: Atmospheric mode
  entities: 
    switch.circadian_lighting_circadian_lighting: off
    light.livingroom:
      state: on
      color_name: orange
      brightness: 3
      transition: 5
    light.nanoleaf:
      state: on
      brightness: 50
      effect: Flames
    light.livingroom_spot1_light:
      state: on
      color_temp: 454
      brightness: 50
    light.livingroom_spot2_light: off
    light.livingroom_spot3_light: off
    light.livingroom_spot4_light: off
    switch.terrarium_switch: on

- name: Cleaning mode
  entities:
    switch.circadian_lighting_circadian_lighting: off
    group.all_lights:
      state: on
      color_temp: 270
      brightness: 255