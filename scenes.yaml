#Scenes included in modes (automation controllers)
- name: Morning
  entities:
    input_select.scene: 
      option: Morning
    switch.circadian_lighting_circadian_lighting: on
    light.livingroom: off
    light.nanoleaf: off
    light.living_room_spots:
      state: on
      color_temp: 350
      brightness: 70
    switch.terrariumlight: off

- name: Day
  entities: 
    input_select.scene: 
      option: Day
    switch.circadian_lighting_circadian_lighting: on
    light.livingroom:
      state: on
      color_temp: 290
      brightness: 255
      transition: 1
    light.livingroom_spot1: off
    light.livingroom_spot2: off
    light.livingroom_spot3: off
    light.livingroom_spot4: off
    light.nanoleaf:
      state: on
      brightness: 200
      effect: 'Rain'
    light.bedroom: off
    light.toilet: off
    script.script_stopper: on
    switch.terrariumlight: off
      
- name: Evening
  entities: 
    input_select.scene: 
      option: Evening
    switch.circadian_lighting_circadian_lighting: on
    light.livingroom:
      state: on
      color_temp: 350
      brightness: 150
      transition: 3
    light.livingroom_spot1: off
    light.livingroom_spot2:
      state: on
      color_temp: 350
      brightness: 100
      transition: 3
    light.livingroom_spot3:
      state: on
      color_temp: 400
      brightness: 80
      transition: 3
    light.livingroom_spot4: off
    light.nanoleaf:
      state: on
      brightness: 150
      effect: 'Vintage Modern'
    script.script_stopper: on
    switch.terrariumlight: on
    
- name: Night
  entities:
    input_select.scene: 
      option: Night
    switch.circadian_lighting_circadian_lighting: off
    group.all_lights: off
    script.script_stopper: on
    switch.terrariumlight: off

#Extra scenes (activate manually)
- name: Atmospheric mode
  entities: 
    switch.circadian_lighting_circadian_lighting: off
    light.livingroom:
      state: on
      color_name: orange
      brightness: 3
      transition: 5
    light.nanoleaf:
      state: on
      brightness: 50
      effect: Flames
    light.livingroom_spot1:
      state: on
      color_temp: 454
      brightness: 50
    light.livingroom_spot2: off
    light.livingroom_spot3: off
    light.livingroom_spot4: off
    script.script_stopper: on
    switch.terrariumlight: on

- name: Party mode
  entities: 
    switch.circadian_lighting_circadian_lighting: off
    light.livingroom:
      state: on
      effect: 'Disco'
      brightness: 255
    light.toilet: 
      state: on
      effect: 'Disco'
      brightness: 255
    light.nanoleaf:
      state: on
      brightness: 255
      effect: 'Dancing Duo'
    script.spot_disco: on
    light.living_room_spots: off
    light.bedroom: off
    light.hallwayceiling: off
    light.hallwaystanding: off

- name: Cleaning mode
  entities:
    switch.circadian_lighting_circadian_lighting: off
    group.all_lights:
      state: on
      color_temp: 270
      brightness: 255