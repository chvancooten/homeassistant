homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 0
  unit_system: metric
  time_zone: CET
  customize: !include customize.yaml

frontend:
  themes: !include themes.yaml

system_health:
mobile_app:
  
http:
  base_url: !secret baseurl
  ip_ban_enabled: True
  login_attempts_threshold: 5

recorder:
  purge_keep_days: 3
  purge_interval: 1
  exclude:
    domains:
      - automation
      - scene
      - script
      - zone

influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: homeassistant
  password: !secret influxpass
  max_retries: 3
  default_measurement: state

updater:
   include_used_components: true

discovery:
#   ignore:
#     - yeelight
    
config:
ios:
history:
logbook:
map:
sun:

sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
google_assistant: !include google_assistant.yaml
scene: !include scenes.yaml

tts:
  - platform: google_translate
    service_name: google_say
    cache: false
    base_url: http://192.168.1.100:8123

input_select:
  scene:
    name: 'Scene'
    icon: mdi:theme-light-dark
    options:
    - "Morning"
    - "Day"
    - "Evening"
    - "Night"

input_boolean:
  party_mode:
    name: "Party Mode!"
    initial: off
    icon: mdi:balloon

clean_up_snapshots_service:
  host: https://homecas.vancooten.com
  token: !secret hass_token
  number_of_snapshots_to_keep: 3

input_number:
  max_sun_elevation_decrease:
    icon: mdi:tune
    max: 100
    min: 0
    mode: box
    name: Max sun elevation decrease (%)
    step: 1
    unit_of_measurement: "%"
  morning_threshold:
    icon: mdi:tune
    max: 10
    min: -10
    mode: box
    name: Activate Morning when elevation reaches
    step: 0.5
    unit_of_measurement: "°"
  day_threshold:
    icon: mdi:tune
    max: 10
    min: -10
    mode: box
    name: Activate Day when elevation reaches
    step: 0.5
    unit_of_measurement: "°"
  afternoon_threshold:
    icon: mdi:tune
    max: 10
    min: -10
    mode: box
    name: Activate Afternoon when elevation drops below
    step: 0.5
    unit_of_measurement: "°"
  early_evening_threshold:
    icon: mdi:tune
    max: 10
    min: -10
    mode: box
    name: Activate Early evening when elevation drops below
    step: 0.5
    unit_of_measurement: "°"
  evening_threshold:
    icon: mdi:tune
    max: 10
    min: -10
    mode: box
    name: Activate Evening when elevation drops below
    step: 0.5
    unit_of_measurement: "°"

weather:
  - platform: buienradar
    name: buienradar

zone:
  - name: Work
    latitude: 52.336963
    longitude: 4.861719
    radius: 100
    icon: mdi:briefcase
  - name: Home
    latitude: !secret home_lat
    longitude: !secret home_long
    radius: 50
    icon: mdi:home

device_tracker:
  - platform: bluetooth_tracker
    track_new_devices: false
  - platform: nmap_tracker
    hosts: 192.168.1.50-255
    exclude:
    - 192.168.1.100
    track_new_devices: false
    consider_home: 300

media_player:
  - platform: spotify
    client_id: !secret spotifyid
    client_secret: !secret spotifysecret
  - platform: philips_android_tv
    name: Philips TV
    host: !secret philipsTV_host
    mac: !secret philipsTV_mac
    username: !secret philipsTV_username
    password: !secret philipsTV_password

